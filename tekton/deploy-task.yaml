apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: deploy-kubectl
spec:
  inputs:
    resources:
    - name: source
      type: git
    params:
    - name: K8S_DIRECTORY_PATH
      description: Path to the directory for kubectl apply -f
      default: config/
  steps:
  - name: prepare-config
    image: philm/ansible_playbook
    workingDir: /workspace/source
    command: ['ansible-playbook']
    args:
      - ansible/playbooks/prepare-config.yml
      - -e "app_name=123"
      - -e "branch_slug=hqwdhwqudhqwo"
  - name: apply-config
    image: lachlanevenson/k8s-kubectl
    workingDir: /workspace/source
    command: ['kubectl']
    args:
    - apply
    - -f
    - $(inputs.params.K8S_DIRECTORY_PATH)